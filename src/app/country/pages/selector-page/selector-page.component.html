<h1 class="mt-3">Selectores anidados</h1>
<hr />
<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select formControlName="region" class="form-control">
        <option value="">--Selecciones continente--</option>
        @for (region of regions; track $index) {
        <option [value]="region">{{ region }}</option>
        }
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">País </label>
      <select formControlName="country" class="form-control">
        <option value="">--Selecciones país--</option>
        <!-- @for (region of regions; track $index) {
        <option [value]="region">{{ region }}</option>
        } -->
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre><code>{{ myForm.value | json }}</code></pre>
<p>is form valid: {{ myForm.valid }}</p>
